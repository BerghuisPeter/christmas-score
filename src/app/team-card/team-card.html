<div class="flex gap-3 p-4 border rounded-xl bg-white/90 shadow-sm items-center">

  <h3 class="text-2xl font-bold text-gray-900 drop-shadow">{{ team.name }}</h3>

  <div class="flex flex-wrap gap-2 justify-end flex-1">

    <!-- Score buttons -->
    @for (value of [1, 2, 3, 4, 5]; track $index) {
      <button
        type="button"
        class="rounded-full px-4 py-1 bg-green-500 text-white shadow hover:bg-green-600 transition"
        (click)="addScore.emit(value)"
      >
        +{{ value }}
      </button>
    }

    <button
      type="button"
      class="rounded-full px-4 py-1 bg-yellow-500 text-white shadow hover:bg-yellow-600 transition"
      (click)="half.emit()"
    >
      Half
    </button>

    <div class="w-px bg-gray-300 mx-2"></div>

    <!-- Steal half -->
    <div class="flex items-center rounded-full overflow-hidden shadow">
      <button
        type="button"
        class="px-4 py-1 bg-purple-500 text-white hover:bg-purple-600 transition h-full"
        (click)="steal.emit(+sel.value)"
      >
        Steal
      </button>

      <select
        #sel
        class="px-3 py-1 bg-white text-gray-800 border-l border-gray-300 cursor-pointer
                   focus:ring-2 focus:ring-purple-300 h-full"
      >
        @for (otherTeam of allTeams; track otherTeam.id) {
          <option [value]="otherTeam.id" [disabled]="otherTeam.id === team.id" [ngClass]="{
            'bg-red-300': otherTeam.id === team.id
           }">
            {{ otherTeam.name }}
          </option>
        }
      </select>
    </div>

  </div>

  <div class="w-px bg-gray-300 mx-2 h-full"></div>

  <h1 class="text-4xl font-extrabold bg-linear-to-br from-yellow-300 to-red-700
           text-transparent bg-clip-text drop-shadow">
    {{ team.score() }}
  </h1>

</div>
