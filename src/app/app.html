<div class="bg-linear-to-br from-blue-400 to-blue-500 p-6 flex flex-col gap-3 min-h-screen">

  <!-- Add Team Form -->
  <app-add-team-form
    [form]="form"
    (add)="addTeam()"
  ></app-add-team-form>

  <!-- Team Cards -->
  @for (team of teams(); track team.id) {
    <app-team-card
      [team]="team"
      [allTeams]="teams()"
      (addScore)="addScore(team, $event)"
      (half)="halfScore(team)"
      (steal)="stealHalfScore(team, $event)"
    ></app-team-card>
  }

</div>
