<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex gap-2"
>
  <input
    formControlName="team"
    type="text"
    placeholder="New team name..."
    class="bg-white/90 rounded-full px-4 py-2 shadow-sm outline-none focus:ring-2 focus:ring-blue-300"
  />

  <button
    type="submit"
    class="rounded-full px-5 py-2 bg-green-500 text-white shadow hover:bg-green-600 transition
               disabled:opacity-40 disabled:cursor-not-allowed"
    [disabled]="form.invalid"
  >
    Add Team
  </button>
</form>
